<!DOCTYPE html>
<html lang="en" ng-app="CoursesApp">
<head>
    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>-->

    <title>Index</title>
    <script src="app.js"></script>
    <script src="course.service.js"></script>

</head>
<body>
    <div class="container table-responsive" ng-controller="coursesController">
        <!--{{courses}}-->
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Seats</th>
                <th>Start Date</th>
                <th> </th>
            </tr>
            <tr>
                <td>
                    <input ng-model="course.title" class="form-control"/>
                </td>
                <td>
                    <input ng-model="course.seats" class="form-control"/>
                </td>
                <td>
                    <input ng-model="course.start" class="form-control"/>
                </td>
                <td>
                    <button class="btn btn-warning" ng-click="updateCourse(course)" ng-show="course">Edit</button>
                </td>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in courses" ng-click="selectCourse($index)" ng-class="{'success   ' : $index==selectedIndex}">
                    <td>{{course.title}}</td>
                    <td>{{course.seats}}</td>
                    <td>{{course.start | date: 'short'}}</td>
                    <td><button class="btn btn-danger" ng-click="delCourseById($index)">Delete</button></td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>

<!-- jgaTable.html -->
<h2>{{caption}}</h2>
<div class="table-responsive">
    <table class="table table-striped" border="{{border}}">
        <!--<table class="table table-striped" border="{{border}}">-->
        <thead>
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Column 1 1</td>
            <td>Column 1 2</td>
            <td>Column 1 3</td>
        </tr>
        <tr>
            <td>Column 2 1</td>
            <td>Column 2 2</td>
            <td>Column 2 3</td>
        </tr>
        <tr>
            <td>Column 3 1</td>
            <td>Column 3 2</td>
            <td>Column 3 3</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="table-responsive">
    <table class="table table-striped" border="{{border}}">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </thead>
        <tbody>
        <tr ng-repeat="ppl in data">
            <td>{{ppl.first}}</td>
            <td>{{ppl.last}}</td>
            <td>{{ppl.email}}</td>
        </tr>
        </tbody>
    </table>
</div>

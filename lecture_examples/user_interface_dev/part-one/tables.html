<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to Tables</title>
</head>
<body>
<h1>Tables</h1>
<table border="1" width="100%">
    <tbhead>
        <tr>
            <th>Title</th>
            <th>Section</th>
            <th>Seats</th>
            <th>Start Date</th>
        </tr>
    </tbhead>
    <tbody>
        <tr>
            <td rowspan="2">Java</td>
            <td>1</td>
            <td>11</td>
            <td>100</td>
            <td>01/10/2016</td>
        </tr>
        <tr>
            <!--<td >Java</td>-->
            <td>2</td>
            <td>11</td>
            <td>100</td>
            <td>01/10/2016</td>
        </tr>
        <tr>
            <td>C#</td>
            <td>2</td>
            <td>100</td>
            <td>01/10/2016</td>
        </tr>
        <tr>
            <td>C++</td>
            <td>100</td>
            <td>01/10/2016</td>
        </tr>
    </tbody>
    <tfoot></tfoot>
</table>
</body>
</html>
